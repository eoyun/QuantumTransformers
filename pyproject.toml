readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
torch = "^2.4.0"
torchvision = "^0.19.0"
scikit-learn = "^1.5.0"
pennylane = "^0.38.0"
ipykernel = "^6.25.0"
jupyterlab = "^4.2.5"
